<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayne State MarketShare</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="WSU.png" alt="Wayne State Logo" />
      <h2>Wayne State MarketShare Welcome! :)</h2>

      <!-- Email input -->
      <label for="email">ðŸŽ“ Your Wayne State Access ID</label>
      <input type="email" id="email" class="input-field" placeholder="AccessID" required />

      <!-- Password input with toggle -->
      <label for="password">ðŸ”’ Your password</label>
      <div class="password-container">
        <input type="password" id="password" class="input-field" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
      </div>

      <!-- Message box -->
      <p id="message"></p>

      <!-- Login button -->
      <button class="login-btn" onclick="loginUser()">Login</button>

      <!-- Forgot password link -->
      <a href="ForgottenPassword.html" class="forgot-password">Forgot Password?</a>
    </div>

    <!-- Illustration -->
    <div class="person">
      <img src="Login.png" alt="Person Illustration" />
    </div>
  </div>

  <!-- Login script -->
  <script type="module" src="login.js"></script>
</body>
</html>
