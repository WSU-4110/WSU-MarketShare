        <script type="module">
            import { getCurrentUserAsync, auth } from '../backend/auth.js';

            console.log('Script loaded');

            const firebaseConfig = {
                apiKey: "AIzaSyDylHe_iXex8F3He6Ez4P49OmLPQMQ_J6k",
                authDomain: "sell-25f45.firebaseapp.com",
                projectId: "sell-25f45",
                storageBucket: "sell-25f45.appspot.com",
                messagingSenderId: "953873344669",
                appId: "1:953873344669:web:7b55ea629c5397a72a0c74",
                measurementId: "G-9DB3NVDSQJ"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            console.log('Firebase initialized');

            // Reference to Firebase Storage
            const storage = firebase.storage();
            const db = firebase.firestore();

            async function updateProfile() {
                console.log('UpdateProfile called');
                try {
                    const user = await getCurrentUserAsync();
                    if (!user) {
                        console.error('User not authenticated');
                        return;
                    }
                    console.log('User data:', user);

                    const userInfo = document.querySelector('.user-info');
                    const profilePicture = document.getElementById('profile-picture');
                    const profilePictureUpload = document.getElementById('profile-picture-upload');

                    if (!userInfo || !profilePicture || !profilePictureUpload) {
                        console.error('Required elements not found');
                        return;
                    }

                    // Fetch user profile picture from Firestore
                    const userDoc = await db.collection('Users').doc(user.uid).get();
                    const userData = userDoc.data();
                    if (userData && userData.profilePicture) {
                        profilePicture.style.backgroundImage = `url(${userData.profilePicture})`;
                    }

                    userInfo.innerHTML = `<h2>${user.email}</h2>`;

                    // Handle profile picture upload
                    profilePictureUpload.addEventListener('change', async (e) => {
                        const file = e.target.files[0];
                        if (!file) return;

                        try {
                            // Simple upload without transaction
                            const storageRef = storage.ref();
                            const fileRef = storageRef.child(`profilePictures/${Date.now()}_${file.name}`);
                            
                            // Upload file
                            await fileRef.put(file);
                            const downloadURL = await fileRef.getDownloadURL();

                            // Update Firestore directly
                            await db.collection('Users').doc(user.uid).update({
                                profilePicture: downloadURL
                            });

                            // Update UI
                            profilePicture.style.backgroundImage = `url(${downloadURL})`;
                            console.log('Profile picture updated successfully');

                        } catch (error) {
                            console.error("Error uploading profile picture:", error);
                            alert('Error uploading profile picture. Please try again.');
                        }
                    });
                } catch (error) {
                    console.error('Error updating profile:', error);
                }
            }

            // Call updateProfile
            updateProfile();
        </script>
