        <script>
            class Cart {
                constructor(){
                    this.items = [];
                    this.loadCart();

                }

                loadCart(){
                    this.items[{id: 1, name: "Placeholder product", price: 20.99, quantity: 1, image: "https://via.placeholder.com/100"}];
                    this.renderCart();
                }

                renderCart(){                                                           //takes lines from my html file
                    const cartItems = document.querySelector('.cart-items');
                    cartItems.innerHTML = this.items.length === 0
                    ? '<div class="empty-cart-message"><i class="fa-solid fa-cart-arrow-down"></i><br>Your cart is empty</div>'
                    : this.items.map(item =>`
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <h2 class="item-name">${item.name}</h2>
                            <p class="item-price">$${item.price.toFixed(2)}</p>        
                            <div class="quantity-controls">
                                <button class="quantity-btn minus">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1">
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                        <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `).join('');
                }
                updateQuantity(itemId, newQuantity){
                    const item = this.items.find(i => i.id ===itemId);
                    if(item){
                        item.quantity = Math.max(1, newQuantity);
                        this.updateSubtotal();
                        this.renderCart();
                    }
                }

                updateSubtotal(){
                    const subtotal = this.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    document.querySelector('.subtotal-text').textContent = `Subtotal: $${subtotal.toFixed(2)}`;
                }
            }
        </script>
