<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- The code up here is used on almost every HTML file -->
        <title>WSU-Marketshare Two-Step Verification</title>
        <link rel="stylesheet" href="2stepStyle.css">       <!-- This code connects my cascade style sheets to the webpage -->


        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

        <script src="firebase-config.js"></script>

        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- this is for the symbols from the websitte fontawesome that i plan to use-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    </head>

    <body>

        <div class="container">
            <div class="mainBox">

                <h1>Two-Step Verification</h1>
                <p>Verify Yourself</p>

                <div class="text_in_bar">
                    <input type="email" placeholder="Enter your Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="text_in_bar">
                    <input type="password" placeholder="Enter your Password">
                    <i class="fa-solid fa-lock"></i>

                </div>


                <!--From UIversere website opensource code-->
                <div class="checkbox-wrapper">
                    <input id="terms-checkbox-37" name="checkbox" type="checkbox">
                    <label class="terms-label" for="terms-checkbox-37">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                        <mask fill="white" id="path-1-inside-1_476_5-37">
                          <rect height="200" width="200"></rect>
                        </mask>
                        <rect mask="url(#path-1-inside-1_476_5-37)" stroke-width="40" class="checkbox-box" height="200" width="200"></rect>
                        <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                      </svg>
                      <span class="label-text">Do not ask again for 90 days</span>
                    </label>
                  </div>



                <button id="sendCodeBtn">Send Code</button>
                <div id="recaptcha-container"></div>


                
                  
                  

            </div>




        </div>

        <div class="V-box" id="VerificationBox">
          <div class="VerificationContent">           <!--Allows you to enter the sent code-->
            <h2>Enter Verification Code</h2>
            <p>Please enter the code sent to your Email</p>
            <input type="text" id="verificationCode" placeholder="Enter Code">
            <button id="verifyBtn">Verify</button>
          </div>


        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function(){
            class UIFactory {
              createInputField() {}
              createButton() {}
            }
            class StandardUIFactory extends UIFactory {
              createInputField(type, placeholder, iconClass){
                const div = document.createElement("div");
                div.classList.add("text_in_bar");

                const input = document.createElement("input");
                input.type = type;
                input.placeholder = placeholder;

                const icon = document.createElement("i");
                icon.className = iconClass;
                div.appendChild(input);
                div.appendChild(icon);
                return div;
              }
              createButton(text, id){
                const button = document.createElement("button");
                button.id = id;
                button.textContent = text;
                return button;
              }
            }
            
          })
          </script>

        







    </body>
</html>
