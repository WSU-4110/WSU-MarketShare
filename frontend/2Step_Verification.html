<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>WSU-Marketshare Two-Step Verification</title>
    <link rel="stylesheet" href="2stepStyle.css">  
    <script type="module" src="2step_verification.js"></script>
</head>
<body>
    <div class="container">
        <div class="mainBox">
            <h1>Two-Step Verification</h1>
            <p>Enter your email to receive a verification code.</p>

            <!-- Email input -->
            <div class="text_in_bar">
                <input type="email" id="userEmail" placeholder="Enter your Wayne State email">
            </div>

            <button id="sendCodeBtn" onclick="sendVerificationCode()">Send Code</button>

            <p id="message"></p>
        </div>
    </div>
</body>
</html>
