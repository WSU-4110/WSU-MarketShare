<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>WSU-Marketshare Two-Step Verification</title>
  <link rel="stylesheet" href="2stepStyle.css" />

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("rlnDd5iIwFwRjzmAp"); 
    })();
  </script>

  <!-- Local JS file -->
  <script defer src="2step_verification.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="mainBox">
      <h1>Two-Step Verification</h1>
      <p>Enter your email to receive a verification code.</p>

      <!-- Email input -->
      <div class="text_in_bar">
        <input type="email" id="userEmail" placeholder="Enter your Wayne State email">
      </div>

      <button id="sendCodeBtn">Send Code</button>

      <p id="message"></p>
    </div>
  </div>
</body>
</html>
