<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>WSU-Marketshare Two-Step Verification</title>
    <link rel="stylesheet" href="2stepStyle.css">  

</head>
<body>
    <div class="container">
        <div class="mainBox">
            <h1>Two-Step Verification</h1>
            <p>A verification code has been sent to your email.</p>

            <!-- Email input auto-filled -->
            <div class="text_in_bar">
                <input type="email" id="userEmail" placeholder="Your Email" readonly>
            </div>

            <!-- Code input -->
            <div class="text_in_bar">
                <input type="text" id="verificationCode" placeholder="Enter verification code">
            </div>

            <button id="sendCodeBtn" onclick="sendVerificationCode()">Resend Code</button>
            <button id="verifyCodeBtn" onclick="verifyCode()">Verify & Continue</button>

            <p id="message"></p>
        </div>
    </div>
        <script type="module" src="2step_verification.js"></script>
</body>
</html>
