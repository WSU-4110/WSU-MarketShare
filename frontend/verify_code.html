<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Code - WSU MarketShare</title>
  <link rel="stylesheet" href="2stepStyle.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="module" src="verify_code.js"></script>
</head>
<body>
  <div class="container">
    <div class="mainBox">
      <h1>Two-Step Verification</h1>
      <p>Enter the 6-digit verification code sent to your Wayne State email.</p>

      <div class="text_in_bar">
        <input type="text" id="verificationCode" placeholder="Enter 6-digit code" />
      </div>

      <button onclick="verifyCode()">Verify & Continue</button>
      <button onclick="resendCode()">Resend Code</button>

      <p id="message"></p>
    </div>
  </div>
</body>
</html>
