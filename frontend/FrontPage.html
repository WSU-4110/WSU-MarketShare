    <script>
      // Firebase conig straight up copy and paste
      const firebaseConfig = {
        apiKey: "AIzaSyDylHe_iXex8F3He6Ez4P49OmLPQMQ_J6k",
        authDomain: "sell-25f45.firebaseapp.com",
        projectId: "sell-25f45",

        messagingSenderId: "953873344669",
        appId: "1:953873344669:web:7b55ea629c5397a72a0c74",
        measurementId: "G-9DB3NVDSQJ"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // filter
      document.addEventListener("DOMContentLoaded", function () {
        const productList = document.getElementById("productList");
        const searchInput = document.getElementById("searchInput");
        const categoryFilter = document.getElementById("categoryFilter");
        
        let listings = [];

        
        db.collection("items")
          .orderBy("createdAt", "desc")
          .onSnapshot((snapshot) => {
            listings = [];
            snapshot.forEach(doc => {
              const data = doc.data();
              listings.push({
                id: doc.id,
                name: data.name,
                price: data.price,
                condition: data.condition,
                category: data.category,
                images: data.images,
                details: data.details || "",
                createdAt: data.createdAt?.toDate() || new Date(),
                sellerEmail: data.userEmail || ""
              });
            });
            displayProducts(listings);
          });

        function displayProducts(products) {
          productList.innerHTML = "";
          
          if (products.length === 0) {
            productList.innerHTML = '<p class="text-muted">No products found matching your criteria.</p>';
            return;
          }

          products.forEach((item) => {
            const productElement = document.createElement("div");
            productElement.className = "product";
            const randomIndex = Math.floor(Math.random() * item.images.length);
            
            productElement.innerHTML = `
              <h3>${item.name}</h3>
              <img src="${item.images[randomIndex]}" alt="Product image">
              <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
              <p><strong>Condition:</strong> ${item.condition}</p>
              <p><strong>Category:</strong> ${item.category}</p>
            `;
            
            productElement.onclick = () => CreateWindow(item);
            productList.appendChild(productElement);

          });
        }

        // functional search
        searchInput.addEventListener("input", function (e) {
          const term = e.target.value.toLowerCase();
          const filtered = listings.filter(item => 
            item.name.toLowerCase().includes(term) ||
            item.details.toLowerCase().includes(term)
          );
          displayProducts(filtered);
        });

        // functional part of the filter
        function applyFilter() {
          const category = categoryFilter.value;
          const filtered = category 
            ? listings.filter(item => item.category === category)
            : listings;
          displayProducts(filtered);
        }

        document.querySelector(".btn-success").addEventListener("click", applyFilter);
      });
    </script>
   
    <script>
    const { getCurrentUserAsync, signOut, auth, onAuthStateChanged } = require('../backend/auth.js');
    
    async function updateAuthUI() {
        const authContainer = document.getElementById('authContainer');
        
        if (!authContainer) {
            console.error('Auth container not found');
            return;
        }

        try {
            const user = await getCurrentUserAsync();
            
            if (user) {
                // Update button styling for logged-in state
                authContainer.innerHTML = `
                    <button id="logoutButton" class="btn">
                        <span>Logout</span>
                    </button>
                `;
                
                const logoutButton = document.getElementById('logoutButton');
                if (logoutButton) {
                    logoutButton.addEventListener('click', async () => {
                        try {
                            await signOut(auth);
                            console.log('Successfully logged out');
                            window.location.href = 'FrontPage.html';
                        } catch (error) {
                            console.error('Logout failed:', error);
                        }
                    });
                }
            } else {
                // Update button styling for logged-out state
                authContainer.innerHTML = `
                    <a href="login.html" class="btn" id="loginButton">
                        <span>Login</span>
                    </a>
                `;
            }
        } catch (error) {
            console.error('Error updating auth UI:', error);
        }
    }

    // Initialize auth UI when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            onAuthStateChanged(auth, updateAuthUI);
        });
    } else {
        updateAuthUI();
        onAuthStateChanged(auth, updateAuthUI);
    }
</script>
