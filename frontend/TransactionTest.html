	<script type="module">
		import { getCurrentUserAsync, auth } from '../backend/auth.js';
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
		import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

		const firebaseConfig = {
			apiKey: "AIzaSyDylHe_iXex8F3He6Ez4P49OmLPQMQ_J6k",
			authDomain: "sell-25f45.firebaseapp.com",
			databaseURL: "https://sell-25f45-default-rtdb.firebaseio.com",
			projectId: "sell-25f45",
			storageBucket: "sell-25f45.firebasestorage.app",
			messagingSenderId: "953873344669",
			appId: "1:953873344669:web:7b55ea629c5397a72a0c74",
			measurementId: "G-9DB3NVDSQJ"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app);

		// Update fetchAndDisplayTransactionHistory function
		async function fetchAndDisplayTransactionHistory() {
			let transactionContainer = document.getElementById("transaction-container");
			if (!transactionContainer) {
				console.error("Error: Could not find 'transaction-container' div.");
				return;
			}

			try {
				const user = await getCurrentUserAsync();
				if (!user) {
					console.log('No user logged in');
					transactionContainer.innerHTML = "<p>Please log in to view your transactions</p>";
					setTimeout(() => {
						window.location.href = "login.html";
					}, 2000);
					return;
				}

				console.log('Fetching transactions for user:', user.uid);
				transactionContainer.innerHTML = "<p>Loading transactions...</p>";

				 // Query transactions
				const transactionsRef = collection(db, "transactions");

				const q = query(transactionsRef, where("buyerId", "==", user.uid));

				const querySnapshot = await getDocs(q);

				console.log('Found transactions:', querySnapshot.size);
				transactionContainer.innerHTML = ""; // Clear loading text

				if (querySnapshot.empty) {
					transactionContainer.innerHTML = "<p>No transactions found.</p>";
					return;
				}

				for (const doc of querySnapshot.docs) {
					let transaction = doc.data();
					console.log('Transaction data:', transaction);

					const itemsRef = collection(db, "items");
					const itemQuery = query(itemsRef, where("id", "==", transaction.itemId));
					const itemSnapshot = await getDocs(itemQuery);

					console.log('Item query:', transaction.itemId);
					console.log('Found items:', itemSnapshot.size);

					if (!itemSnapshot.empty) {
						const itemData = itemSnapshot.docs[0].data();
						console.log('Item data:', itemData);

						let transactionElement = document.createElement("div");
						transactionElement.classList.add("product");

						transactionElement.innerHTML = `
							<img src="${itemData.images?.[0] || 'default-image.jpg'}" alt="${itemData.name}">
							<h4>${itemData.name}</h4>
							<p>Category: ${itemData.category}</p>
							<p>Price: $${parseFloat(transaction.price || itemData.price).toFixed(2)}</p>
							<p>Seller: ${itemData.userEmail || 'Unknown Seller'}</p>
							<p>Purchase Date: ${transaction.createdAt ? new Date(transaction.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</p>
							<p>Quantity: ${transaction.quantity || 1}</p>
						`;

						transactionContainer.appendChild(transactionElement);
					} else {
						console.log('No item found for itemId:', transaction.itemId);
					}
				}
			} catch (error) {
				console.error("Error fetching transaction history:", error);
				transactionContainer.innerHTML = "<p>Failed to load transactions.</p>";
			}
		}

		// Initialize when DOM is ready
		document.addEventListener('DOMContentLoaded', () => {
			fetchAndDisplayTransactionHistory();
		});
	</script>
